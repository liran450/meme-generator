<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-header">
        <div class="header-container flex space-between align-center">
            <div class="logo">logo</div>
            <ul class="header-list clean-list flex align-center">
                <li class="gallery"><a href="#">Gallery</a></li>
                <li class="memes"><a href="#">Memes</a></li>
                <li class="about"><a href="#">About</a></li>
            </ul>
        </div>
    </header>

    <main class="main-container">
        <section class="search-container">
            <form>
                <input type="text">
            </form>
            <div class="search-words"></div>
        </section>

        <div class="img-container"></div>

    </main>

    <main class="meme-page">
        <section class="meme-editor-container">
            <div class="canvas-container">
                <canvas class="canvas" width="500" height="500"></canvas>
            </div>
            <div class="ctrl-container">
                <input type="text" oninput="onDrawText(this)">
                <div class="ctrl-btns">
                    <button class="switch">switch</button>
                    <button class="move-up" onclick="onChangeHeight(-15)">up</button>
                    <button class="move-down" onclick="onChangeHeight(15)">down</button>
                    <button class="add" onclick="onAddLine()">add line</button>
                    <button class="delete">del</button>
                </div>
                <div class="font-btns">
                    <button class="text-bigger" onclick="onChangeFontSize(2)">+</button>
                    <button class="text-smaller" onclick="onChangeFontSize(-2)">-</button>
                    <button class="text-left">left</button>
                    <button class="text-middle">mid</button>
                    <button class="text-right">right</button>
                    <select>
                        <option value="impact">Impact</option>
                    </select>
                    <button class="text-stroke">S</button>
                    <input type="color">
                </div>
                <div class="share-btns">
                    <button class="share">Share</button>
                    <button class="save">Save</button>
                    <button class="download">Download</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/services/utils.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/main-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
